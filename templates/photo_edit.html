{% extends 'shared/site.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/photo_edit.css' %}">
{% endblock %}

{% block site_title %}Photo Club{% endblock %}

{% block site_content %}
    <h1 class="text-center">Edit pet photo</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" action="{% url 'edit photo' photo.pk %}" class="furniture-form">
                {{ form }}
                {% csrf_token %}
                <button class="btn btn-primary mt-2" type="submit">Edit</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>

{% endblock %}
